<!doctype html>
<html>
<head>
<title>Options pricing</title>
</head>
<body>
  <div id="FormContainer">
    <form id="ticker" method="post">
      Symbol
      <br><br>
      <input type="text" name="symbol">
      <br><br>
      <input type="submit">
    </form>
  </div>

  <div id="chartDemoContainer" style="height: 500px; min-width: 500px; margin-bottom: 30px;"></div>



<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
<script type="text/javascript" src="js/purl.js"></script>
<script type="text/javascript" src="https://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/js/bootstrap.min.js"></script>
<script type="text/javascript" src="https://code.highcharts.com/stock/highstock.js"></script>
<script type="text/javascript" src="js/InteractiveChartApi.js"></script>
<script type="text/javascript">


  $('#ticker').submit(function(){
     // grab the input parameters
     var values = $(this).serialize(); // gets the ticker
     //console.log(values);
     new Markit.InteractiveChartApi(values,3650);

   });

</script>

</script>
</body>
</html>
