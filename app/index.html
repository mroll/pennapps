<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PennApps</title>
    <link rel="stylesheet" href="content/css/custom.css" />
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="content/css/bootstrap-slider.css" rel="stylesheet" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js "></script>
    <script type="text/javascript " src="content/js/bootstrap.min.js "></script>
    <script type="text/javascript " src="content/js/bootstrap-slider.js "></script>

    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/themes/smoothness/jquery-ui.css">
    <script type="text/javascript" src="js/purl.js"></script>
    <script type="text/javascript" src="https://code.highcharts.com/stock/highstock.js"></script>
    <script type="text/javascript" src="content/js/InteractiveChartApi.js"></script>
</head>

<body class="bg">

    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand">Options Pricing</a>
            </div>
            <form class="navbar-form navbar-left" id="ticker" role="search" style="margin-bottom: 0">
                <div class="form-group">
                    <input type="text" id="symbol" class="form-control" placeholder="Ticker...">
                </div>
                <button type="submit" class="btn btn-default">Submit</button>
            </form>
        </div>
    </nav>
    <div class="container show-on-submit">
        <div class="container">
            <div class="row">
                <div id="chartDemoContainer" class="chart"></div>
                <script>
                    $("#ticker").submit(function (e) {
                        $(".show-on-submit").css("display", "block");

                        currentPrice(function(S) {
                            $("#k-slider").slider('setAttribute', 'min', 0);
                            $("#k-slider").slider('setAttribute', 'max', S + 100);
                        });

                        var sym = $("#symbol").val();
                        var dur =  3650;
                    
                        new Markit.InteractiveChartApi(sym, dur);
                        e.preventDefault();
                    });
                </script>
            </div>
            <div class="row clearfix">
                <div class="col-md-3">
                    <div class="row">
                        <label>Optimum Call</label>
                        <span id="optimum-call" style="margin-bottom: 20px;"></span>
                    </div>

                    <div class="row">
                        <label>Optimum Put</label>
                        <span id="optimum-put"></span>
                    </div>
                </div>
                <div id="slider-container" class="col-md-8">
                    <div class="row">
                        <div class="well" style="height: 60px; width: 390px">
                            <span id="CurrentSliderValLabel">Strike Price: $<span id="SliderVal1">0</span></span>
                            <input id="k-slider" type="text" data-slider-min="0" data-slider-max="100" data-slider-step="0.01" data-slider-value="0.01" />
                        </div>
                        <div class="well" style="height: 60px; width: 390px">
                            <span id="CurrentSliderValLabel">Volatility: <span id="SliderVal2">0</span>%</span>
                            <input id="r-slider" type="text" data-slider-min="0" data-slider-max="100" data-slider-step="0.01" data-slider-value="0.01" />
                        </div>
                    </div>

                    <div class="row">
                        <div class="well" style="height: 60px; width: 390px">
                            <span id="CurrentSliderValLabel">RF-Rate: <span id="SliderVal3">0</span>%</span>
                            <input id="v-slider" type="text" data-slider-min="0" data-slider-max="100" data-slider-step="0.01" data-slider-value="0.01" />
                        </div>
                        <div class="well" style="height: 60px; width: 390px">
                            <span id="CurrentSliderValLabel">Time: <span id="SliderVal4">0</span>%</span>
                            <input id="t-slider" type="text" data-slider-min="0" data-slider-max="100" data-slider-step="0.01" data-slider-value="0.01" />
                        </div>
                    </div>

                    <script type="text/javascript" src="content/js/sliders.js"></script>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="content/js/sliders.js"></script>

    </div>
</body>

</html>
<meta name="viewport " content="width=device-width, initial-scale=1.0 ">
