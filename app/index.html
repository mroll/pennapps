<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PennApps</title>
    <link rel="stylesheet" href="content/css/custom.css" />
    <link rel="stylesheet" href="content/css/bootstrap.min.css" />
    <link href="content/css/bootstrap-slider.css" rel="stylesheet" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js "></script>
    <script type="text/javascript " src="content/js/bootstrap.min.js "></script>
    <script type="text/javascript " src="content/js/bootstrap-slider.js "></script>

    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/themes/smoothness/jquery-ui.css">
    <script type="text/javascript" src="js/purl.js"></script>
    <script type="text/javascript" src="https://code.highcharts.com/stock/highstock.js"></script>
    <script type="text/javascript" src="content/js/InteractiveChartApi.js"></script>
</head>

<body>

    <form id="ticker">
        <input id="symbol" type="text">
        <input type="submit">
    </form>

    <script>
        $("#ticker").submit(function (e) {
                console.log("here");
                $.post("chart", "symbol=" + $("#symbol").val(), function(data) {
                        console.log(data);
                    });
                e.preventDefault();
        });
    </script>

    <div class="container">

        <div class="row">
            <img src="http://lorempixel.com/g/400/230/technics" style="float:left; margin-right: 40px;" />
            <span id="slider-container">
            <h5><span class="label label-default">New</span></h5>
            <div class="col-md-1 clearfix" style="width: 13%; margin-bottom: 10px;">
                <input id="k-slider" type="text" />
            </div>
            <div class="col-md-1 clearfix" style="width: 13%; margin-bottom: 10px;">
                <input id="r-slider" type="text" />
            </div>
            <div class="col-md-1 clearfix" style="width: 13%; margin-bottom: 10px;">
                <input id="v-slider" type="text" />
            </div>
            <div class="col-md-1 clearfix" style="width: 13%; margin-bottom: 10px;">
                <input id="t-slider" type="text" />
            </div>
            </span>
        </div>
        <script type="text/javascript" src="content/js/sliders.js"></script>

    </div>
</body>

</html>
<meta name="viewport " content="width=device-width, initial-scale=1.0 ">
