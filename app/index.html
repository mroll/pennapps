<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PennApps</title>
    <link rel="stylesheet" href="content/css/bootstrap.min.css">
    <link href="content/css/bootstrap-slider.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js "></script>
    <script type="text/javascript " src="content/js/bootstrap.min.js "></script>
    <script type="text/javascript " src="content/js/jquery.min.js "></script>
    <script type="text/javascript " src="content/js/bootstrap-slider.js "></script>

    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/themes/smoothness/jquery-ui.css">
    <script type="text/javascript" src="js/purl.js"></script>
    <script type="text/javascript" src="https://code.highcharts.com/stock/highstock.js"></script>
    <script type="text/javascript" src="js/InteractiveChartApi.js"></script>
</head>

<body>
    <script type="text/javascript">
        $('#ticker').submit(function () {
            // grab the input parameters
            var values = $(this).serialize(); // gets the ticker
            //console.log(values);
            new Markit.InteractiveChartApi(values, 3650);

        });
    </script>

    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand">Options Pricing</a>
            </div>
            <form class="navbar-form navbar-left" role="search">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Search">
                </div>
                <button type="submit" class="btn btn-default">Submit</button>
            </form>
        </div>
    </nav>

    <div class="container">

        <input id="ex17b" type="text" />

        <script>
            $("#ex17b").slider({
                min: 0,
                max: 10,
                value: 0,
                orientation: 'vertical',
                tooltip_position: 'right',
                formatter: function (value) {
                    return 'Current value: ' + value;
                },
                reversed: true
            });
        </script>

    </div>
</body>

</html>
<meta name="viewport " content="width=device-width, initial-scale=1.0 ">
