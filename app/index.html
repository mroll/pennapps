<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OptiStock</title>
    <link rel="stylesheet" href="content/css/custom.css" />
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="content/css/bootstrap-slider.css" rel="stylesheet" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js "></script>
    <script type="text/javascript " src="content/js/bootstrap.min.js "></script>
    <script type="text/javascript " src="content/js/bootstrap-slider.js "></script>

    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/themes/smoothness/jquery-ui.css">
    <script type="text/javascript" src="js/purl.js"></script>
    <script type="text/javascript" src="https://code.highcharts.com/stock/highstock.js"></script>
    <script type="text/javascript" src="content/js/InteractiveChartApi.js"></script>
</head>

<body class="bg">
    <div class="centered" id="centered-search">
        <div class="row"><img src="content/img/logo.png" class="displayed" style="
    margin-left: 123px;
"></div>
        <div class="row">
            <form class="navbar-form navbar-left" id="ticker" role="search" style="margin-bottom: 0">
                <div class="form-group">
                    <input type="text" id="symbol" class="form-control" placeholder="Enter stock name..." style="width: 350px;">
                </div>
                <br>
                <div class="row">
                    <button type="submit" id="btn-submit" class="btn btn-default" style="margin: 10px 3px 0 53px; background-color: #f2f2f2">Search Stock</button>
                    <a href="http://www.google.com/" class="btn btn-default" role="button" style="margin-top: 10px; background-color: #f2f2f2">I'm Feeling Confused</a>
                </div>
            </form>
        </div>

    </div>
    <script>
        $("#btn-submit").on('click', function () {
            $("#centered-search").hide();
        });
    </script>
    <div class="container show-on-submit">
        <div class="row">
            <img src="content/img/logo-short.png" style="float:left; margin-top: 10px">
            <form class="navbar-form navbar-left" id="ticker" role="search" style="margin-bottom: 0">
                <div class="form-group">
                    <input type="text" id="symbol" class="form-control" placeholder="Enter stock name..." style="width: 350px;">
                </div>

                <button type="submit" id="btn-submit" class="btn btn-default" style="background-color: #f2f2f2">Search Stock</button>

            </form>
        </div>
        <div class="container">
            <div class="row">
                <div id="chartDemoContainer" class="chart"></div>
                <script>
                    $("#ticker").submit(function (e) {
                        $(".show-on-submit").css("display", "block");

                        currentPrice(function (S) {
                            $("#k-slider").slider('setAttribute', 'min', 0);
                            $("#k-slider").slider('setAttribute', 'max', S + 100);
                        });

                        var sym = $("#symbol").val();
                        var dur = 3650;

                        new Markit.InteractiveChartApi(sym, dur);
                        e.preventDefault();
                    });
                </script>
            </div>
            <hr />
            <div class="row clearfix">
                <div class="col-md-12">
                    <div class="row" style="height: 110px">
                        <div class="col-md-6">
                            <h1><strong>Optimum Call: </strong><span id="optimum-call">--</span></h1>

                        </div>
                        <div class="col-md-6">
                            <h1><strong>Optimum Put: </strong><span id="optimum-put">--</span></h1>
                        </div>
                    </div>
                </div>
                <hr />
                <div id="slider-container" class="col-md-12">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="well" style="height: 60px">
                                <span id="CurrentSliderValLabel">Strike Price: $<span id="SliderVal1">0</span></span>
                                <input id="k-slider" type="text" data-slider-min="0" data-slider-max="100" data-slider-step="0.01" data-slider-value="0.01" />
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="well" style="height: 60px">
                                <span id="CurrentSliderValLabel">Volatility: <span id="SliderVal2">0</span>%</span>
                                <input id="r-slider" type="text" data-slider-min="0" data-slider-max="100" data-slider-step="0.01" data-slider-value="0.01" />
                            </div>
                        </div>

                    </div>

                    <div class="row">
                        <div class="col-md-6">
                            <div class="well" style="height: 60px;">
                                <span id="CurrentSliderValLabel">RF-Rate: <span id="SliderVal3">0</span>%</span>
                                <input id="v-slider" type="text" data-slider-min="0" data-slider-max="100" data-slider-step="0.01" data-slider-value="0.01" />
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="well" style="height: 60px;">
                                <span id="CurrentSliderValLabel">Time: <span id="SliderVal4">0</span>%</span>
                                <input id="t-slider" type="text" data-slider-min="0" data-slider-max="100" data-slider-step="0.01" data-slider-value="0.01" />
                            </div>
                        </div>
                    </div>

                    <script type="text/javascript" src="content/js/sliders.js"></script>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="content/js/sliders.js"></script>

    </div>
</body>

</html>
<meta name="viewport " content="width=device-width, initial-scale=1.0 ">
