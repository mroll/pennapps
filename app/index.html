<html>

<head>
    <link rel="stylesheet" href="content/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/themes/smoothness/jquery-ui.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
</head>

<body>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script type="text/javascript" src="js/purl.js"></script>
    <script type="text/javascript" src="https://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="https://code.highcharts.com/stock/highstock.js"></script>
    <script type="text/javascript" src="js/InteractiveChartApi.js"></script>
    <script type="text/javascript">
        $('#ticker').submit(function () {
            // grab the input parameters
            var values = $(this).serialize(); // gets the ticker
            //console.log(values);
            new Markit.InteractiveChartApi(values, 3650);

        });
    </script>

    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand">Options Pricing</a>
            </div>
        </div>
        <form class="navbar-form navbar-left" role="search">
            <div class="form-group">
                <input type="text" class="form-control" placeholder="Search">
            </div>
            <button type="submit" class="btn btn-default">Submit</button>
        </form>
    </nav>



    <div class="container">

        <div id="K-slider">
        </div>

        <div id="t-slider">
        </div>

        <div id="v-slider">
        </div>

        <div id="r-slider">
        </div>


        <script>
            var sliderIds = ["K", "t", "v", "r"];

            var sliderChange = function (event, ui) {

                for (var i = 0; i < sliderIds.length; i++) {
                    var sliderName = "#" + sliderIds[i] + "-slider";
                    console.log($(sliderName).slider("value"));
                }

            };

            $("#K-slider").slider({
                orientation: "vertical",
                min: 0,
                max: 100,
                change: sliderChange
            });

            $("#t-slider").slider({
                orientation: "vertical",
                min: 0,
                max: 100,
                change: sliderChange
            });

            $("#v-slider").slider({
                orientation: "vertical",
                min: 0,
                max: 100,
                change: sliderChange
            });

            $("#r-slider").slider({
                orientation: "vertical",
                min: 0,
                max: 100,
                change: sliderChange
            });
        </script>

        <script src="content/js/bootstrap.min.js"></script>
    </div>
</body>

</html>
