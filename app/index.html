<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PennApps</title>
    <link rel="stylesheet" href="content/css/custom.css" />
    <link rel="stylesheet" href="content/css/bootstrap.min.css" />
    <link href="content/css/bootstrap-slider.css" rel="stylesheet" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js "></script>
    <script type="text/javascript " src="content/js/bootstrap.min.js "></script>
    <script type="text/javascript " src="content/js/bootstrap-slider.js "></script>

    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/themes/smoothness/jquery-ui.css">
    <script type="text/javascript" src="js/purl.js"></script>
    <script type="text/javascript" src="https://code.highcharts.com/stock/highstock.js"></script>
    <script type="text/javascript" src="content/js/InteractiveChartApi.js"></script>
</head>

<body>

    <form id="ticker">
        <input id="symbol" type="text">
        <input type="submit">
    </form>
    <div display="none" class="show-on-submit chart" id="chartDemoContainer"></div>			

    <script>
        $("#ticker").submit(function (e) {
            $(".show-on-submit").css("display", "block");

            currentPrice(function(S) {
                $("#k-slider").slider('setAttribute', 'min', 0);
                $("#k-slider").slider('setAttribute', 'max', S + 100);
            });

            var sym = $("#symbol").val();
		    var dur =  3650;
		
		    new Markit.InteractiveChartApi(sym, dur);
            e.preventDefault();
        });
    </script>

    <div class="container">
        <div class="row show-on-submit">
            <span id="slider-container">
            <div class="col-md-1 clearfix" style="width: 13%; margin-bottom: 10px;">
                <input class="slider" id="k-slider" /><br /><br />
                <span>Strike Price</span>
            </div>
            <div class="col-md-1 clearfix" style="width: 13%; margin-bottom: 10px;">
                <input id="r-slider" type="text" /><br /><br />
                <span>Time To Expiration</span>
            </div>
            <div class="col-md-1 clearfix" style="width: 13%; margin-bottom: 10px;">
                <input id="v-slider" type="text" /><br /><br />
                <span>Volatility</span>
            </div>
            <div class="col-md-1 clearfix" style="width: 13%; margin-bottom: 10px;">
                <input id="t-slider" type="text" /><br /><br />
                <span>Risk-Free Rate</span>
            </div>
            </span>
        </div>

        <div class="col-md-offset-8 dynamic-prices show-on-submit">
            <span>Optimum Call</span>
            <span>Optimum Put</span>
        </div>
        <script type="text/javascript" src="content/js/sliders.js"></script>
    </div>
</body>

</html>
<meta name="viewport " content="width=device-width, initial-scale=1.0 ">
