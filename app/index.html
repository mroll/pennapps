<html>

<head>
    <title>Options pricing</title>

    <link rel="stylesheet" href="content/css/bootstrap.min.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/themes/smoothness/jquery-ui.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>

    <style>
        #slider {
            margin: 10px;
        }
    </style>
</head>

<body>

    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand">Options Pricing</a>
            </div>
        </div>
    </nav>



    <div class="container">





        <form action="">
            Symbol
            <br>
            <br>
            <input type="text" name="symbol">
            <br>
            <br>
            <input type="submit">
        </form>

        <div id="chartDemoContainer" style="height: 500px; min-width: 500px; margin-bottom: 30px;"></div>

        <div id="K-slider">
        </div>

        <div id="t-slider">
        </div>

        <div id="v-slider">
        </div>

        <div id="r-slider">
        </div>

        <form class="navbar-form navbar-left" role="search">
            <div class="form-group">
                <input type="text" class="form-control" placeholder="Search">
            </div>
            <button type="submit" class="btn btn-default">Submit</button>
        </form>


        <script>
            var sliderIds = ["K", "t", "v", "r"];

            var sliderChange = function (event, ui) {

                for (var i = 0; i < sliderIds.length; i++) {
                    var sliderName = "#" + sliderIds[i] + "-slider";
                    console.log($(sliderName).slider("value"));
                }

            };

            $("#K-slider").slider({
                orientation: "vertical",
                min: 0,
                max: 100,
                change: sliderChange
            });

            $("#t-slider").slider({
                orientation: "vertical",
                min: 0,
                max: 100,
                change: sliderChange
            });

            $("#v-slider").slider({
                orientation: "vertical",
                min: 0,
                max: 100,
                change: sliderChange
            });

            $("#r-slider").slider({
                orientation: "vertical",
                min: 0,
                max: 100,
                change: sliderChange
            });
        </script>
        <script src="content/js/bootstrap.min.js"></script>
    </div>
</body>

</html>
